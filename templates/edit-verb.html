{% extends "layout.html" %}

{% block title %}
    Edit Verb
{% endblock %}

{% block main%}
    <h1>Edit Verb</h1>
    <form class="d-flex flex-column align-items-center" action="" method="post">
        <div class="m-2">
            <input required="required" autocomplete="off" autofocus class="form-control " id="eng-verb" name="eng-verb" placeholder="Edit English verb" type="text" value="{{ result[0].eng_verb_name }}">
        </div>
        <div class="m-2">
            <input required="required" autocomplete="off" autofocus class="form-control " id="translation" name="translation" placeholder="Edit translation" type="text" value="{{ result[0].translation }}">
        </div>
        <div class="d-flex">
            <a href="/verbs" class="btn btn-danger mx-1">Cancel</a>
            <button class="btn btn-success mx-1" type="submit">Update</button>
        </div>
    </form>

{% endblock %}
