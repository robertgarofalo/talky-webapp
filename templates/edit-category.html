{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main%}
    <h1>Edit Category</h1>
    <form class="d-flex flex-column align-items-center" action="" method="post">
        <div class="m-4">
            <input required="required" autocomplete="off" autofocus class="form-control mx-auto w-auto" id="category-name" name="category-name" placeholder="Category name" type="text" value="{{ category[0].category_name }}">
            </input>
        </div>
        <select class='form-select mx-auto w-auto mb-4' name="category-type" id="category-type" required>
            <option disabled label="Select Category Type" value=""></option>
            <option {{ "selected='selected'" if category[0].category_type == 'Words' else "" }} value="Words">Words</option>
            <option {{ "selected='selected'" if category[0].category_type == 'Phrases' else "" }} value="Phrases">Phrases</option>
        </select>
        <div class="d-flex">
            <a href="/categories" class="btn btn-danger mx-1">Cancel</a>
            <button class="btn btn-success mx-1" type="submit">Update</button>
        </div>
    </form>

{% endblock %}
