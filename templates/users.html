{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main%}
<!-- -->
<div class="d-flex flex-column align-items-center">
    <div class="d-flex flex-column justify-content-center">
        <div></div>
        <h2 class="pb-3">Users</h2>
    </div>

    <table class="table-class" style="width: 40%;">
        <thead>
            <tr>
                <th>Username</th>
                <th>Registered</th>
                <th>Account</th>
            </tr>
        </thead>
        <tbody>
            {% for user in user_info %}
            <tr>
                <td>{{user.username}}</td>
                <td>{{user.registered}}</td>
                {% if user.is_admin == 1 %}
                    <td>Admin</td>
                {% else %}
                    <td>User</td>
                {% endif %}
            </tr>
            {% endfor %}
        </tbody>
    </div>

{% endblock %}
