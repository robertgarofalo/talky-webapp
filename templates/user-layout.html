<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="{{ url_for('static', filename='styles.css') }}" type="text/css" rel="stylesheet">
        <!-- <link href="/static/styles.css" rel="stylesheet"> -->

        <script src="/static/script.js"></script>

        <title>Talky {% block title %}{% endblock %}</title>

    </head>

    <body>
      <div class="user-dashboard-container">
            <nav class="navbar navbar-expand-md px-5 navbar-bg-color">
                <div class="container-fluid">
                    <a class="navbar-brand text-white navbar-title" href="/">Talky</a>
                    <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse justify-content-end px-5" id="navbarNavDarkDropdown">
                        <ul class="navbar-nav">
                          <li class="nav-item dropdown">
                            <button class="btn btn-dark dropdown-toggle px-4" data-bs-toggle="dropdown" aria-expanded="false">
                              {{ user }}
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark end-0">
                              <li><a class="dropdown-item" href="/logout">Log out</a></li>
                            </ul>
                          </li>
                        </ul>
                </div>
            </nav>
            <main class="user-dashboard">

                {% block main %} {% endblock %}

            </main>

            <nav class="navbar sticky-bottom bg-body-tertiary user-footer">
              <div class="">
                  <a class="navbar-brand" href="#">&copy 2023 Robert Garofalo</a>
              </div>
            </nav>
          </div>
    </body>

</html>
